
addons:
  homebrew:
    update: true
    packages:
    - gtk+3
    - pygobject3
    - cairo
  apt:
    update: true
    packages:
    - python3-gi-cairo
    - libcairo-gobject2
    - libcairo2-dev
    - libgirepository1.0-dev
    - libatk1.0-0
    - libgtk-3-0

script: travis_wait 30 ./ci.sh

jobs:
  allow_failures:
    - os: windows
  include:
    - os: linux
    - os: osx
    - os: windows
      language: shell
      install:
        - curl https://pyenv.run | bash
        - export PATH="/c/Users/travis/.pyenv/bin:$PATH"
        - eval "$(pyenv init -)"
        - eval "$(pyenv virtualenv-init -)"
      before_script: find / | grep "ci.sh"
      script: ./ci.si



deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/*
  file_glob: true
  on:
    repo: tweirtx/streamline-control
    tags: true
  skip_cleanup: true
