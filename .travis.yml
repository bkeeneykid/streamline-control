os:
- osx
- linux
addons:
  homebrew:
    update: true
    packages:
    - gtk+3
    - pygobject3
  apt:
    update: true
    packages:
    - python3-gi-cairo
    - libcairo-gobject2
    - libcairo2-dev
    - libgirepository1.0-dev
language: python

install: pip install -Ur requirements.txt && pip install pyinstaller
script: pyinstaller streamline/__main__.py -F
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/*
  file_glob: true
  on:
    repo: tweirtx/streamline-control
    tags: true
