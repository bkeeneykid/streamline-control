language: rust
jobs:
  - os: linux
    dist: bionic
    before_install: sudo apt update && sudo apt install gtk+3.0 libpango1.0-dev libatk1.0-dev
      libgtk-3-dev -y
  - os: osx
    before_install: cargo install cargo-bundle
    script: cargo bundle --release
    after_success: mv "target/release/bundle/osx/Streamline Control.app" . && zip -r streamline-control.zip "Streamline Control.app"
script: cargo build --release
after_success: mv target/release/streamline-control "target/release/streamline-control-$TRAVIS_OS_NAME"
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - target/release/streamline-control-*
    - streamline.zip
  file_glob: true
  on:
    repo: bkeeneykid/streamline-control
    tags: true
  skip_cleanup: 'true'
